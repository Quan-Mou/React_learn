<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // map函数
    let arr = ["张三", "李四", "王五", "李六"];
    /**
     * 里面是一个回调函数有三个参数
     * 第一个参数是当前元素
     * 第二个参数是对应的索引值
     * 第三个参数是整个数组对象
     * */
    // 例如我们给每个数组元素后面加上000
    const NewsArr = arr.map((item) => {
      return item + "000";
    })
    console.log(NewsArr);
  </script>
</body>

</html>
