<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="/home">首页</a>
  <a href="/about">关于</a>
  <div class="router-view"></div>
  <script>
    const RouteView = document.querySelector('.router-view');

    const aEle = document.getElementsByTagName('a');
    for (let val of aEle) {
      val.addEventListener('click', (e) => {
        e.preventDefault();
        const href = val.getAttribute("href");
        // pushState(状态对象，标题，进入的url)
        history.pushState({}, "", href);
        historyChange()
      })
    }
    console.log(history);

    window.addEventListener("popstate", historyChange); // 点击回退/前进

    function historyChange() {
      // location.pathname: 可设置或返回当前 URL 的路径部分
      switch (location.pathname) {
        case '/home':
          RouteView.innerHTML = '首页';
          break;
        case '/about':
          RouteView.innerHTML = '关于';
          break;
        default:
          RouteView.innerHTML = '默认';
          break;
      }
    }
  </script>
</body>

</html>
